<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Diagana School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-beige-50: #fefdfb;
            --color-beige-100: #f7f5f0;
            --color-beige-200: #f0ebe0;
            --color-beige-300: #e8ddd0;
            --color-beige-400: #d4c4a8;
            --color-accent-primary: #d97706;
            --color-accent-secondary: #059669;
            --color-gray-900: #1a1a1a;
            --color-gray-700: #404040;
            --color-gray-500: #737373;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--color-beige-50);
            color: var(--color-gray-700);
        }

        .card {
            background: var(--color-beige-100);
            border: 1px solid var(--color-beige-200);
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        .card:hover {
            border-color: var(--color-beige-300);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--color-accent-primary);
            color: white;
            font-weight: 500;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: #b45309;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(217, 119, 6, 0.25);
        }

        .btn-secondary {
            background: var(--color-beige-200);
            color: var(--color-gray-700);
            font-weight: 500;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--color-beige-300);
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .btn-secondary:hover {
            background: var(--color-beige-300);
            border-color: var(--color-beige-400);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            background: var(--color-beige-50);
            border: 1px solid var(--color-beige-300);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-accent-primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }

        .form-input::placeholder {
            color: var(--color-gray-500);
        }

        .animate-slide-in {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-gray-900);
            margin-bottom: 2rem;
        }

        .toggle-form {
            color: var(--color-accent-primary);
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-form:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    
    <!-- Conteneur principal -->
    <div class="w-full max-w-md">
        
        <!-- Logo et titre -->
        <div class="text-center mb-8 animate-slide-in">
            <div class="logo">üìö Diagana School</div>
            <p style="color: var(--color-gray-500); font-size: 1.1rem;">
                Votre plateforme √©ducative moderne
            </p>
        </div>

        <!-- Formulaire de connexion -->
        <div id="login-form" class="card p-8 animate-slide-in">
            <h1 class="text-2xl font-semibold mb-6 text-center" style="color: var(--color-gray-900);">
                Connexion
            </h1>
            
            <form class="space-y-5" onsubmit="handleLogin(event)">
                <div>
                    <label class="block text-sm font-medium mb-2" style="color: var(--color-gray-700);">
                        Adresse email
                    </label>
                    <input 
                        type="email" 
                        class="form-input" 
                        placeholder="votre.email@diagana.com"
                        id="loginEmail"
                        required
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2" style="color: var(--color-gray-700);">
                        Mot de passe
                    </label>
                    <input 
                        type="password" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        id="loginPassword"
                        required
                    >
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2 rounded" style="accent-color: var(--color-accent-primary);">
                        <span style="color: var(--color-gray-500);">Se souvenir de moi</span>
                    </label>
                    <a href="#" class="toggle-form">Mot de passe oubli√© ?</a>
                </div>
                
                <button type="submit" class="btn-primary">
                    Se connecter
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <span style="color: var(--color-gray-500);">Pas encore de compte ?</span>
                <a href="#" class="toggle-form ml-1" onclick="showRegister()">S'inscrire</a>
            </div>
        </div>

        <!-- Formulaire d'inscription (cach√© par d√©faut) -->
        <div id="register-form" class="card p-8 animate-slide-in" style="display: none;">
            <h1 class="text-2xl font-semibold mb-6 text-center" style="color: var(--color-gray-900);">
                Inscription
            </h1>
            
            <form class="space-y-5" onsubmit="handleRegister(event)">
                <div>
                    <label class="block text-sm font-medium mb-2" style="color: var(--color-gray-700);">
                        Cl√© d'inscription
                    </label>
                    <input 
                        type="text" 
                        class="form-input" 
                        placeholder="PROF_2024_A1B2C3 ou ELEVE_2024_E1F2G3"
                        required
                    >
                    <p class="text-xs mt-1" style="color: var(--color-gray-500);">
                        Utilisez votre cl√© fournie par l'√©tablissement
                    </p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2" style="color: var(--color-gray-700);">
                            Pr√©nom
                        </label>
                        <input 
                            type="text" 
                            class="form-input" 
                            placeholder="Jean"
                            id="registerFirstName"
                            required
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2" style="color: var(--color-gray-700);">
                            Nom
                        </label>
                        <input 
                            type="text" 
                            class="form-input" 
                            placeholder="Dupont"
                            id="registerLastName"
                            required
                        >
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2" style="color: var(--color-gray-700);">
                        Adresse email
                    </label>
                    <input 
                        type="email" 
                        class="form-input" 
                        placeholder="jean.dupont@diagana.com"
                        id="registerEmail"
                        required
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2" style="color: var(--color-gray-700);">
                        Mot de passe
                    </label>
                    <input 
                        type="password" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        id="registerPassword"
                        required
                    >
                </div>
                
                <button type="submit" class="btn-primary">
                    Cr√©er mon compte
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <span style="color: var(--color-gray-500);">D√©j√† un compte ?</span>
                <a href="#" class="toggle-form ml-1" onclick="showLogin()">Se connecter</a>
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (email && password) {
                showSuccessMessage('Connexion r√©ussie ! Redirection en cours...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (firstName && lastName && email && password) {
                showSuccessMessage('Inscription r√©ussie ! Redirection en cours...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
        }

        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: var(--color-accent-secondary);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
                z-index: 1000;
                font-weight: 500;
                animation: slideIn 0.3s ease-out;
            `;
            successDiv.textContent = message;
            document.body.appendChild(successDiv);

            setTimeout(() => {
                successDiv.remove();
            }, 2000);
        }

        // Animation au focus des inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.01)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Fonctions menu mobile
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        }

        function closeMobileMenu(event) {
            if (event.target === event.currentTarget) {
                const mobileMenu = document.getElementById('mobileMenu');
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            }
        }

        // Fermer le menu mobile avec la touche Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const mobileMenu = document.getElementById('mobileMenu');
                if (mobileMenu.classList.contains('active')) {
                    mobileMenu.classList.remove('active');
                    document.body.style.overflow = '';
                }
            }
        });
    </script>
</body>
</html>
