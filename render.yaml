services:
  - type: web
    name: diagana-school-backend
    env: node
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
